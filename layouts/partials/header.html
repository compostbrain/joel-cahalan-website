<header class="" x-data="{ open: false }">
  <div class=" bg-gray-900  rounded-sm flex justify-between items-center  px-3 py-3 sticky ">
    <div id="left" class="text-gray-400">
      <a href="/">Joel Cahalan</a>
    </div>
    <div  id="right">
        <div class="pr-12 pt-2 pb-4 hidden md:flex justify-around items-center w-96
              ">
          <a href="/blog" class="px-2 py-1 text-white font-semibold rounded hover:bg-gray-800">Blog</a>
          <a href="/portfolio" class="mt-1 block px-2 py-1 text-white font-semibold rounded hover:bg-gray-800">Portfolio</a>
          <a href="/about" class="mt-1 block px-2 py-1 text-white font-semibold rounded hover:bg-gray-800">About</a>
        </div>
      <button @click.prevent="open = !open" type="button" class="text-gray-500 hover:text-white focus:text-white focus:outline-none md:hidden">
        <svg class="h-6 w-6 fill-current text-gray-500" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
          viewBox="0 0 24 24">
          <path x-show="open" fill-rule="evenodd"
            d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
          <path x-show="!open" fill-rule="evenodd"
            d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
        </svg>
      </button>
    </div>
  </div>
  <div x-show="open"
      @click.away="open = false"  class="px-2 pt-2 pb-4 bg-gray-500
      ">
    <a href="/blog" class="block px-2 py-1 text-white font-semibold rounded hover:bg-gray-800">Blog</a>
    <a href="/portfolio" class="mt-1 block px-2 py-1 text-white font-semibold rounded hover:bg-gray-800">Portfolio</a>
    <a href="/about" class="mt-1 block px-2 py-1 text-white font-semibold rounded hover:bg-gray-800">About</a>
  </div>
</header>
